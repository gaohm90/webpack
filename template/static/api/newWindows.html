<script type="text/javascript" src="./js/api.js"></script>
<script>
    apiready = function () {
        var thridHeader = $api.byId('header');
        $api.fixIos7Bar(thridHeader);
        var header_h = $api.offset(thridHeader).h;
        if(api.pageParam.name && api.pageParam.name.length > 0) {
            $api.html($api.byId('title'), api.pageParam.name);
        } else {
            header_h = 0;
        }

//        alert(api.pageParam.url);

        api.openFrame({
            name: 'newUrlFrame',
            url: api.pageParam.url,
            showProgress: true,
            rect: {
                x: 0,
                y: header_h,
                w: 'auto',
                h: 'auto'
            },
            bounces: false,
            delay: 200
        });
    }
    function goBack() {
        api.closeWin();
    }
</script>
